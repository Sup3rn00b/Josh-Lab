<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rover Controller</title>
    <link rel="stylesheet" href="/home/lib/jquery-ui.css">
    <script src="/home/lib/jquery-ui.js"></script>
    <script src="/home/lib/jquery.js"></script>
  <script>
  $(function() {
    $( "#slider-range-min" ).slider({
      range: "min",
      value: 37,
      min: 1,
      max: 700,
      slide: function( event, ui ) {
        $( "#amount" ).val( "$" + ui.value );
        console.log("Value of the slider is " + ui.value);
      }
    });
    $( "#amount" ).val( "$" + $( "#slider-range-min" ).slider( "value" ) );
  });
  </script>
</head>
<body>
<h1>Rover Controller</h1>

<p>
  <label for="amount">Maximum price:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>

<h2>Slider</h2>
<div id="slider-range-min"></div>



<span>Forward: <input type="button" onclick="goForward()" id="forward" value="Forward"> </span><br>
<span>Stop: <input type="button" onclick="stopNow()" id="stop" value="Stop"> </span>

<script>
    var function goForward() {
        $.get('/forward', function(data, status) {
           console.log("got it: " + JSON.stringify(data));
        });
    };
    var function stopNow() {
        $.get('/stop', function(data, status) {
           console.log("got it: " + JSON.stringify(data));
        });
    };
</script>
</body>
</html>
